name: Publish to GitHub Packages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Build with Maven
      run: cd MyFirstLibrary & mvn clean install

    - name: Publish to GitHub Packages
      run: mvn deploy -X
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN_PACKAGES }}
